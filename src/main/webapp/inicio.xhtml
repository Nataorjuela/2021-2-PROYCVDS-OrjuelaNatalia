<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <title>Inicio</title>
</h:head>
<h:body>
    <div>
        <h:form id="formulario">
        <p:growl id="growl" showDetail="true" />
        <p:panel header="ENTRAR" class="panel">
        <div>
            <p:outputLabel for="usuario" styleClass="p-col-fixed" value="Usuario"/>
            <div>
                <p:inputText  class="input" id="usuario" value="#{usuarioBean.usuarioId}"/>


            </div>
        </div>
        <div class="p-field">
            <p:outputLabel for="contraseña" styleClass="p-col-fixed" value="Contraseña"/>
            <div class="p-col">
                <p:password class="input" id="contraseña" value="#{usuarioBean.contraseña}" redisplay="true"/>
            </div>
        </div>
        <p:commandButton class="button" action="#{usuarioBean.entrar}" value="Iniciar Sesion" update="growl"/>
        </p:panel>
        </h:form>
    </div>

    <div>
        <h2>Bienvenid@! administrador:</h2>
        <h:form action="#">

            <h:outputText value="#{usuarioBean.getContraseña()}"/>
        </h:form>
    </div>
</h:body>
</html>
