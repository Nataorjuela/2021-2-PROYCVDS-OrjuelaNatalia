<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />
    <link href="css/es.css" rel="stylesheet"/>
    <title>Actualizar Oferta</title>
</h:head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <h1><a>Estudiante<span></span></a></h1>
            <h:form action="#">
                <p:commandButton  actionListener="#{usuarioBean.salir}" value="Cerrar Sesion" />
            </h:form>
            <input id="regresar" type="button" placeholder="REGRESAR" value="Regresar" onclick="location.href='/estudiante.xhtml'"/>
        </div>
        <div class="clr"></div>
    </div>
    <div class="content">
        <header>
            <nav class="navegacion">
                <ul class="menu">
                    <li><a href="estudiante.xhtml">Oferta</a>
                        <ul class="submenu">
                            <li><a href="registrarOfertaEst.xhtml">Registrar Oferta</a></li>
                            <li><a href="actualizarOfertaEst.xhtml">Actualizar Oferta</a></li>
                        </ul>
                    </li>
                    <li><a href="estudiante.xhtml">Necesidad</a>
                        <ul class="submenu">
                            <li><a href="registrarNecEst.xhtml">Registrar Necesidad</a></li>
                            <li><a href="actualizarNecEst.xhtml">Actualizar Necesidad</a></li>
                        </ul>
                    </li>
                    <li><a href="estudiante.xhtml">Respuesta</a>
                        <ul class="submenu">
                            <li><a href="registrarResEst.xhtml">Registrar Respuesta</a></li>
                        </ul>
                    </li>

                </ul>

            </nav>
        </header>

        <div>

            <h:form>

                <p:dataTable id="singleDT" var="oferta" value="#{ofertaBean.consultarOfertas()}"
                             paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rows="10">
                    <f:facet name="header">
                        Ofertas registradas:
                    </f:facet>
                    <p:column headerText="Id Oferta">
                        <h:outputText value="#{oferta.idOferta}" />
                    </p:column>
                    <p:column headerText="Id Categoria">
                        <h:outputText value="#{oferta.idCategoria}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{oferta.nombreOferta}" />
                    </p:column>

                    <p:column headerText="Descripción">
                        <h:outputText value="#{oferta.descripcion}" />
                    </p:column>
                    <p:column headerText="estado">
                        <h:outputText value="#{oferta.estado}" />
                    </p:column>
                    <p:column headerText="Fecha de creación">
                        <h:outputText value="#{oferta.fechaCreacion}" />
                    </p:column>

                    <p:column headerText="Fecha de modificación">
                        <h:outputText value="#{oferta.fechaModif}" />
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>

        <br />

        <h:form>
            <p:growl id="growl" showDetail="true" />

            <p:inputText  class="input" id="inputidOfer" value="#{ofertaBean.idOfer}" placeholder="ID OFERTA"/>
            <br />
            <p:inputText  class="input" id="inputActualizarestado" value="#{ofertaBean.estado}" placeholder="ESTADO"/>
            <br />
            <p:commandButton class="button" actionListener="#{ofertaBean.actualizarOferta}" value="Actualizar Estado" update="growl" onclick="actualizarOfertaEst.xhtml"/>


        </h:form>


        <div class="col">
            <h2>Bienvenid@! Egresado:</h2>
            <h:form action="#">
                <h:outputText value="#{usuarioBean.usuarioId}" style="color:#ffffff"/>
            </h:form>
        </div>
    </div>

</div>
</body>
</html>
